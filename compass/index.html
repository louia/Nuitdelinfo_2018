<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS wind speed/direction</title>



  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <script>
    window.onload = function () {
      var angle = 300;
      var speed = 17;

      var direction = document.getElementById('directionn');
      var vent = document.getElementById('fleche');
      var dir = document.getElementById('dir');

      direction.innerHTML = "" + speed + " km/h";
      if (angle > 337.5 || angle <= 22.5) {
        vent.className = "arrow n";
        dir.innerHTML = "N";
      }
      else if (angle > 22.5 && angle <= 67.5) {
        vent.className = "arrow ne";
        dir.innerHTML = "NE";
      }
      else if (angle > 67.5 && angle <= 112.5) {
        vent.className = "arrow e";
        dir.innerHTML = "E";
      }
      else if (angle > 112.5 && angle <= 157.5) {
        vent.className = "arrow se";
        dir.innerHTML = "SE";
      }
      else if (angle > 157.5 && angle <= 202.5) {
        vent.className = "arrow s";
        dir.innerHTML = "S";
      }
      else if (angle > 202.5 && angle <= 247.5) {
        vent.className = "arrow sw";
        dir.innerHTML = "SW";
      }
      else if (angle > 247.5 && angle <= 292.5) {
        vent.className = "arrow w";
        dir.innerHTML = "W";
      }
      else if (angle > 292.5 && angle <= 337.5) {
        vent.className = "arrow nw";
        dir.innerHTML = "NW";
      }
    }
  </script>
  <div class="compass">
    <div class="direction">
      <p><i id="dir">NE</i><span id="directionn"> 10 mph</span></p>
    </div>
    <div id="fleche" class="arrow ne"></div>
  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



</body>

</html>
